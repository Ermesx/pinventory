syntax = "proto3";

option csharp_namespace = "Pinventory.Identity.Tokens.Grpc";

package TokenEndpoint;

import "google/protobuf/timestamp.proto";

service Tokens {
  rpc GetAccessToken (UserRequest) returns (TokenResponse);
}

message UserRequest {
  string userId = 1;
}

message TokenResponse {
  PairToken accessToken = 1;
  PairToken dataPortabilityAccessToken = 2;
}

message PairToken {
  string token = 1;
  string refreshToken = 2;
  string tokenType = 3;
  google.protobuf.Timestamp expiresAt = 4;
}